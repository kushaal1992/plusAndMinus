<div class="w-100 pl-nav">
  <div class="container">
    <div class="py-3">
      <div
        class="d-flex justify-content-end gap-5 flex-sm-row flex-column h-100 align-items-center"
      >
        <div
          class="cursor-pointer"
          *ngFor="let nav of navLinks"
          [routerLink]="nav?.route"
        >
          {{ nav?.label }}
        </div>
      </div>
    </div>
  </div>
</div>
